<div th:fragment="bodyContent">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">All Chefs</h1>
            <p th:if="${error != null}" class="text-danger font-weight-bold" th:text="${error}"></p>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${chefs.size() > 0}">
                <div class="table-responsive">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Bio</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="chef : ${chefs}">
                            <td th:text="${chef.firstName}"></td>
                            <td th:text="${chef.lastName}"></td>
                            <td th:text="${chef.bio}"></td>
                            <td th:text="${chef.gender}"></td>

                            <td>
                                <th:block sec:authorize="hasRole('ADMIN')">
                                    <a th:href="@{'/chefs/chef-form/{id}' (id=${chef.id})}"
                                       class="btn btn-sm btn-info ml-2">
                                        Edit
                                    </a>
                                </th:block>

                                <a th:href="@{'/chefs/dishes/' + ${chef.id}}"
                                   class="btn btn-sm btn-info ml-2">
                                    View Dishes
                                </a>

                                <th:block sec:authorize="hasRole('ADMIN')">
                                    <form th:action="@{'/chefs/delete/{id}' (id=${chef.id})}"
                                          method="post" style="display:inline-block">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            Delete
                                        </button>
                                    </form>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <th:block sec:authorize="hasRole('ADMIN')">
                <div class="col mb-3">
                    <a href="/chefs/chef-form" class="btn btn-dark btn-block">
                        Add New Chef
                    </a>
                </div>
            </th:block>

        </div>
    </div>

</div>
